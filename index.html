<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://css.gg/sun.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<link rel="stylesheet" href="styles.css">
<body>
<div class="container">
<div class="weather-app">

<form id="search-engine">
<div class="row">
    <div class="col-6">
    <input type="search"  autofocus class="form-control"
     placeholder="Enter city name"  autocomplete="off"
      id="enter-city">
    </div>

    <div class="col-2">
        <button type="button" class="btn btn-primary">Search</button>
    </div>
        <div class="col-2">
            <button type="button" class="btn btn-success" id="buttonCurrent">Current</button>
        </div>
</div>
</form>


    <h1 class="city-name" id="city-name">
                 Enter city ...
             </h1>
                <div class="row">
                    <div class="col-6">
                        <div class="basic-info">
                            <ul>
                                <li class="day">
                                    
                                </li>
                                <li class="date" id="date">
                                    
                                </li>
                                <li class="wind">
                                    Wind = <span id="wind"></span> km/h
                                </li> 
                                <li class="humidity"> 
                                    Humidity = <span id="humidity"></span>%
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-6">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clody-sun">
                       <span class="temperature" id="temp"> 19</span>
                       <span class="units">
                        <div>Â°C </div> 
                       </span>
                    </div>
         
<div class="row days">
    <div class="col">
       <p>Saturday</p> 
    </div>
    <div class="col">
       <p>Sunday</p> 
    </div>
    <div class="col">
       <p>Monday</p> 
    </div>
    <div class="col">
        <p>Tuesday</p>
    </div>
    <div class="col">
        <p>Wednesday</p>
    </div>
    <div class="col">
        <p>Thursday</p>
    </div>
    <div class="col">
        <p>Friday</p>
    </div>
</div>


</div>
<a href="https://github.com/lea175/My-Awsome-Weather-App" target="_blank" rel="noreferrer">Open sourced</a>
</div>
<script src="index.js"></script>
</body>
</html>
